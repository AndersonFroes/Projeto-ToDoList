<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List (Lista de Tarefas)</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <div class="form">
        <h2>Crie aqui sua tarefa!</h2>
        <form action="" id="form-tarefa">
            <input type="text" name="tarefa" id="tarefa"autocomplete="off"><br>
            <button id="btn-adicionar">Adicionar</button>
        </form>
    </div>
    <div class="tarefas">
        <div class="tarefas-titulo">
            <h2>Tarefas</h2>
            <h3>Clique duas vezes em cima da tarefa criada para poder excluir ela!</h3>
        </div>
        <div class="lista-tarefas" id="lista-tarefas">

        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/tarefa.js"></script>
</body>

</html>
